<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Storm AT</title>

    <script type="text/javascript" src="js/panels.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <h1>Storm AT</h1>

    <div class="col-xs-12" style="height:30px;">
      <textarea id="input" cols="80" rows="1" style="resize: none;" maxlength="100" data-toggle="tooltip" data-placement="top" title="This is the Input area. Write a valid arithmetic operation, ending with =, and press Enter" onkeypress="captureInput(event, this)"></textarea>
    </div>
    <div class="col-xs-12" style="height:20px;" id="message">
      Enter a valid operation on the text area above, ending with the symbol = , and press Enter.
    </div>
    <div class="col-xs-12" style="height:50px;" data-toggle="tooltip" data-placement="top" title="This is the Operations area. All operations done are stored here, as well as their result and any possible error.">
      <textarea id="operations" cols="80" rows="20" style="resize: none;" readonly ></textarea>
    </div>
    <!-- JQUERY + BOOTSTRAP  -->
    <script src="js/jquery-2.2.1.min"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
