<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Storm AT</title>

    <script type="text/javascript" src="js/panels.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <h1>Storm AT</h1>

    <div class="col-xs-12" style="height:30px;">
      <textarea id="input" cols="80" rows="1" onkeypress="process(event, this)"></textarea>
    </div>
    <div class="col-xs-12" style="height:20px;" id="message">
    </div>
    <div class="col-xs-12" style="height:50px;">
      <textarea id="operations" cols="80" rows="20"></textarea>
    </div>
    <!-- JQUERY + BOOTSTRAP  -->
    <script src="js/jquery-2.2.1.min"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
